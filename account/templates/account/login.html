{% extends 'account/register.html' %}


<style>

.login{
	height: 460px;
	background: #eee;
	border-radius: 60% / 10%;
	transform: translateY(-180px);
	transition: .8s ease-in-out;
}
.login label{
	color: #573b8a;
	transform: scale(.6);
}

#chk:checked ~ .login{
	transform: translateY(-500px);
}
#chk:checked ~ .login label{
	transform: scale(1);
}
#chk:checked ~ .signup label{
	transform: scale(.6);
}

</style>
{% block content %}

 <div class="login">
				<form action="" method="POST">                    
                    {% csrf_token %}
					    <label for="chk" aria-hidden="true">Login</label>
					    {{ form.username }}
					    {{ form.password1 }}
					    <button>Login</button>
				</form>
			</div>

{% endblock content %}
